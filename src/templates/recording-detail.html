<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{filename}} - STT Proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: #667eea;
      color: white;
      padding: 30px;
    }
    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .back-link {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      display: inline-block;
      margin-bottom: 15px;
    }
    .back-link:hover {
      opacity: 1;
    }
    .content {
      padding: 30px;
    }
    .audio-player-container {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: center;
    }
    audio {
      width: 100%;
      margin: 20px 0;
    }
    .metadata {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .metadata-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .metadata-item label {
      display: block;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .metadata-item value {
      display: block;
      color: #333;
      font-size: 1.1em;
    }
    .actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
    }
    .btn-success {
      background: #48bb78;
      color: white;
    }
    .btn-success:hover {
      background: #38a169;
    }
    .btn-warning {
      background: #ed8936;
      color: white;
    }
    .btn-warning:hover {
      background: #dd6b20;
    }
    @media (max-width: 768px) {
      .actions {
        flex-direction: column;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/recordings" class="back-link">‚Üê Back to Recordings</a>
      <h1>{{filename}}</h1>
    </div>
    <div class="content">
      <div class="audio-player-container">
        <h2 style="margin-bottom: 20px; color: #333;">Audio Player</h2>
        <audio controls>
          <source src="{{audioUrl}}" type="audio/mpeg">
          <source src="{{audioUrl}}" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="metadata">
        <div class="metadata-item">
          <label>File Size</label>
          <value>{{sizeFormatted}}</value>
        </div>
        <div class="metadata-item">
          <label>Created At</label>
          <value>{{createdAt}}</value>
        </div>
        <div class="metadata-item">
          <label>Modified At</label>
          <value>{{modifiedAt}}</value>
        </div>
        <div class="metadata-item">
          <label>File Size (Bytes)</label>
          <value>{{sizeBytes}}</value>
        </div>
      </div>
      <div class="actions">
        <a href="{{audioUrl}}" class="btn btn-primary" target="_blank">Play in New Tab</a>
        <a href="{{audioUrl}}" class="btn btn-success" download>Download</a>
        <a href="/recordings" class="btn btn-warning">Back to List</a>
      </div>
    </div>
  </div>
</body>
</html>
